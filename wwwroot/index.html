<head>

	<link rel="stylesheet" type="text/css" href="css/IndexStyle.css">
	<link rel="stylesheet" type="text/css" href="css/MyFlightsStyle.css">

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

		$(function () {
			$("#MyFlights").load("MyFlights.html");
		});
	</script> -->

</head>
<body>
	<div class="wrapper">
		<!--MAP-->
		<div id="map">
			<script src="js/InitMap.js"></script>
		</div>
		<script>
			//var map = L.map('map',{minZoom:3,}).setView([33,31],2);
			var onMarkerClick = function (e) {
				console.log(this);
				alert("You clicked on marker with customId: " + this.options.myCustomId);
			}
			L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=dwAzStO5BTv3oNPggfCv', {
				attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
			}).addTo(map);
			setTimeout(function () { map.invalidateSize() }, 10);
		</script>

		<!--TITLE-->
		<div class="Title">
			Live Flights Control
			<br>
			<img src="a.png" alt="Italian Trulli" height="70" width="70">

		</div>

		<!--INTERNAL FLIGHTS-->
		<div class="MyFlights">
			<div id="myDIV" class="header">
				<h2 style="margin:5px">Internal Flights</h2>
				<input type="text" id="myInput" placeholder="Title...">
				<span onclick="newElement()" class="addBtn">Add</span>
			</div>
			<ul id="nodeName"> </ul>

			<p id="demo"></p>
			<!--<script src="js/MyFlights.js"></script> -->
			<script src="js/FlightsList.js"></script>
			<script src="js/MyFlights - Copy.js"></script>

		</div>


		<!--EXTERNAL FLIGHTS-->
		<div class="ExternalFlights">
			External Flights
		</div>

		<!--FLIGHT DETAILS-->
		<div class="FlightDetails">
			Flight Details

			<div>
				<p id="FlightDet"></p>
			</div>
			<script>
				function FlightDetailsAsButton(data) {
					var x = document.getElementById(data[i].flight_id);
					if (x.style.display === "none") {
						x.style.display = "block";
					} else {
						x.style.display = "none";
					}
				}
			</script>


		</div>


	</div>
	


</body>
</html>
